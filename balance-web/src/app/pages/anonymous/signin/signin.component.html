<!-- Title -->
 <h4>Member Sign in</h4>
 <p>Welcome to Balance management System.</p>

<!-- Sign In Form -->
 <form [formGroup]="form">
    <!-- Login Id -->
     <app-form-group label="Login ID" [valid]="form.get('username')?.valid">
        <input formControlName="username" type="text" class="form-control" placeholder="Enter login id">
     </app-form-group>

    <!-- Password -->
    <app-form-group label="Password" [valid]="form.get('password')?.valid">
        <input formControlName="password" type="password" class="form-control" placeholder="********">
    </app-form-group>
    <!-- Button -->
     <div>
        <button (click)="signIn()" [class.disabled]="!form.valid" type="button" class="btn btn-outline-primary me-2">
            <i class="bi-unlock"></i> Sign in
        </button>

        <a [routerLink]="['/anonymous', 'signup']" href="#" class="btn btn-outline-info">
            <i class="bi-person-add"> Sign up</i>
        </a>
     </div>
 </form>

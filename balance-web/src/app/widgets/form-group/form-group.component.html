<div class="mb-4">
    <label class="form-label">{{label()}}</label>
    <div class="input-group">
        <ng-content></ng-content>
        @if (valid() != undefined) {
            <span class="input-group-text">
                @if (valid()) {
                    <i class="bi-check text-success"></i>
                } @else {
                    <i class="bi-x text-danger"></i>
                }
            </span>
        }
    </div>
 </div>
